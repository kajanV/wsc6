<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <h1>Movie ID {{id}}</h1> -->
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-lg="3" offset-lg="4">
        <img *ngIf="information?.poster_path; else placeholderImage" class="fadein img-fitter details-poster" style="width: 100%"
          [src]="'https://image.tmdb.org/t/p/w500'+information.poster_path" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon *ngIf="isWatchLater; else notWatchLater" name="heart" (click)="removeWatchLater()"
          style="font-size: 32px"></ion-icon>
        <ng-template #notWatchLater>
          <ion-icon name="heart-empty" (click)="addToWatchLater()" style="font-size: 32px"></ion-icon>
        </ng-template>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <h1>{{information?.original_title}}</h1>
      </ion-col>
      <ion-col class="vote-average">
        Rating: {{information?.vote_average}}
      </ion-col>
    </ion-row>
    <ion-row>
      <div>{{information?.overview}}</div>
    </ion-row>
    <ion-row *ngFor="let trailer of possibleYoutubeTrailers; index as i" class="trailer-button-row">
      <ion-button (click)="displayTrailer(trailer)">Trailer {{i + 1}}</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
